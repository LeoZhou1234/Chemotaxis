<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Chemotaxis</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Chemotaxis</h1>
		</header>
			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
		    </section>
	    <footer>
		    Place food by clicking within the simulation area. Bacteria will always prefer to move towards the closest food. 
				<br>
			Bacteria will grow slowly by eating food. Press 'r' to reset the simulation.
	    </footer>
	</body>
</html>
